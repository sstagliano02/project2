<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faux Wordle</title>

    <link rel="stylesheet" href="wordle_main.css">

    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>

</head>
<body>

    <h1>Steve's Wordle</h1>

    <div class = "line" id = "line1">
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
    </div>
    <div class = "line" id = "line2">
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
    </div>
    <div class = "line" id = "line3">
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
    </div>
    <div class = "line" id = "line4">
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
    </div>
    <div class = "line" id = "line5">
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
    </div>
    <div class = "line" id = "line6">
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
        <p class = "box"></p>
    </div>
    <br>

    <label for="user_guess">Input your guess please:</label>
    <input name="user_guess" type="text" id="user_guess" autofocus onfocus="this.select()"/>
    <br><br>

    <input type="button" id="submit" value="Submit Guess">
    <input type="button" id="newgame" value="New Game">

    <script>

        var guess_count;
        var user_guess;
        var ug;
        var each_i;
        var new_i;
        var answer;
        var ans;
        var gs;

        const answer_list = ["COVET", "TASTE", "CRANE",
            "FROST", "KAZOO", "SHYLY"]

        document.getElementById("submit").addEventListener("click", event_handler)

        play_game();

        function event_handler (){
            user_guess = $("#user_guess").val();
            document.getElementById("user_guess").focus();

            if (user_guess.length != 5) {      //catches anything that isn't 5 characters
                alert("guess has to be a 5 letter word");
                return
            }

            if (/^[a-zA-Z]+$/.test(user_guess) == false) { //catches anything that isn't a letter
                alert("Use letters please.");
                return
            }

            ug = user_guess.toUpperCase();
            guess_count += 1;
            console.log(" Guess Count: " + guess_count + " -- Guess: " + ug);

            ans = answer.split("");   //Split answer into array to index easier
            gs = ug.split("");        //Split guess into array

            each_i = 0;
            $("#line" + guess_count + " > p").each(function(){  //iterate the line of <p> for a given guess
                $(this).html(ug[each_i]);

                if (ug[each_i] == answer[each_i]) {
                    $(this).css("background-color", "#019a01");

                    ans[each_i] = ",";  //check for any green tiles and remove them from further checks
                    gs[each_i] = ".";

                    console.log("Green: " + ug[each_i])
                    console.log("gs:" +gs + " ans:" + ans)
                }

                each_i += 1;

            })

            setTimeout(()=> {            //alert winner (delayed so alert comes after tiles turn green)
                if (ug == answer) {
                    var text = "";
                    switch (guess_count) {
                        case 1:
                            text = "Congrats, cheater.....";
                            break;
                        case 2:
                            text = "Very impressive, sure you didn't have help?";
                            break;
                        case 3:
                            text = "Well Done! Can you do it again?";
                            break;
                        case 4:
                            text = "Woo! Congrats. Very proud of you.";
                            break;
                        case 5:
                            text = "Never doubted you, nice job.";
                            break;
                        case  6:
                            text = "Last guess to win it, woo!";
                        }

                    alert(text);
                    $("#newgame").css("display", "inline")
                    $("#submit").css("display", "none")
                    return
                    }
                }, 300);

            setTimeout(()=> {       //alert loser
            if (guess_count > 5) {
                    alert("Please Try Again");
                    $("#newgame").css("display", "inline")
                    $("#submit").css("display", "none")
                    return
                }
            }, 300);

            new_i = 0
            $("#line" + guess_count + " > p").each(function(){  //iterate through remaining letters to check for any boxes that need to turn yellow

                for (let i = 0; i < ans.length; i++) {
                        if (gs[new_i] == ans[i]) {
                            $(this).css("background-color", "#ffc425");
                            ans[i] = ",";
                            gs[new_i] = ".";
                            console.log("Yellow: " + ug[new_i] +"  " + ans)
                        }
                }

                new_i += 1;
            });
        };

        function play_game() {
            answer = answer_list[Math.floor(Math.random()*answer_list.length)]
            console.log("answer: " + answer)
            guess_count = 0
        }

        $("#newgame").click(function() {
            $(this).css("display", "none");
            guess_count = 0;
            user_guess = "";
            ug = "";
            each_i = 0;
            new_i = 0;
            answer = "";
            ans = "";
            gs = "";
            $("p").css("background-color", "transparent");
            $("p").html("");
            $("#user_guess").val("");
            $("#submit").css("display", "inline");
            play_game();
        });


    </script>

</body>
</html>
